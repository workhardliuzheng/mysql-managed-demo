Service:
  RegionId: cn-hangzhou
  DeployType: ros
  TenantType: SingleTenant
  DeployMetadata:
    ServiceInstanceNameRule:
      Prefix: mysql
    SupplierDeployMetadata:
      UserType: Aliyun
      RoleName: ${RoleName}
      SupplierTemplateConfigs:
        - Name: 单机版
          Url: 'templates/template.yaml'
          PredefinedParameters:
            - Name: 低配版
              Description: 该套餐采用了2vCPU 4GB内存的ECS实例（ecs.c6.large），并且绑定了SLB（slb.s1.small），满足基本的业务需求。
              Parameters:
                EcsInstanceType: ['ecs.c6.large']
                SlbInstanceType: slb.s1.small
              Type: Normal
              OrderList:
                - EcsInstanceType
                - SlbInstanceType
            - Name: 基础版
              Description: 该套餐采用了4vCPU 8GB内存的ECS实例（ecs.c6.xlarge），并且绑定了SLB（slb.s1.small），该配置可以满足大部分的业务需求。
              Parameters:
                EcsInstanceType: ['ecs.c6.xlarge']
                SlbInstanceType: slb.s1.small
              Type: Normal
              OrderList:
                - EcsInstanceType
                - SlbInstanceType
            - Name: 高配版
              Description: 该套餐采用了8vCPU 16GB内存的ECS实例（ecs.c6.2xlarge），并且绑定了SLB（slb.s3.small），该配置使用了更高规格ECS和SLB，进一步提升了架构的稳定性和性能。
              Parameters:
                EcsInstanceType: ['ecs.c6.2xlarge']
                SlbInstanceType: slb.s3.small
              Type: Normal
              OrderList:
                - EcsInstanceType
                - SlbInstanceType
          HiddenParameterKeys:
            - EcsInstanceType
            - SlbInstanceType
            - VpcId
            - VSwitchId
            - ConfigParam
          ParameterMappings:
            - ParameterKey: RegionId
              ParameterMappingKeys:
                - VpcId
              ParameterValueMapping:
                cn-hangzhou:
                  Parameters:
                    VpcId: ${VpcId}
                  ParameterMappings:
                    - ParameterKey: ZoneId
                      ParameterMappingKeys:
                        - VSwitchId
                      ParameterValueMapping:
                        ${ZoneId}:
                          Parameters:
                            VSwitchId: ${VSwitchId}
      FileArtifactRelation:
        '{{ computenest::file::MySQL }}':
          ArtifactId: ${Artifact.Artifact_1.ArtifactId}
          ArtifactVersion: ${Artifact.Artifact_1.ArtifactVersion}
    TemplateConfigs:
      - Name: 单机版
        Url: templates/parameters.yaml
        AllowedRegions:
          - cn-hangzhou
        PredefinedParameters:
        - Name: 低配版
          Parameters: {}
          Description: 该套餐采用了2vCPU 4GB内存的ECS实例（ecs.c6.large），并且绑定了SLB（slb.s1.small），满足基本的业务需求。
          Type: Normal
          OrderList:
            - EcsInstanceType
            - SlbInstanceType
        - Name: 基础版
          Parameters: {}
          Description: 该套餐采用了4vCPU 8GB内存的ECS实例（ecs.c6.xlarge），并且绑定了SLB（slb.s1.small），该配置可以满足大部分的业务需求。
          Type: Normal
          OrderList:
            - EcsInstanceType
            - SlbInstanceType
        - Name: 高配版
          Parameters: {}
          Description: 该套餐采用了8vCPU 16GB内存的ECS实例（ecs.c6.2xlarge），并且绑定了SLB（slb.s3.small），该配置使用了更高规格ECS和SLB，进一步提升了架构的稳定性和性能。
          Type: Normal
          OrderList:
            - EcsInstanceType
            - SlbInstanceType
    NetworkMetadata:
      EnablePrivateVpcConnection: true
      EnableReversePrivateVpcConnection: false
      PrivateVpcConnectionMode: PrivateLink
      PrivateVpcConnectionType: DynamicTemplate
      PrivateVpcConnections:
        - Name: default
          PrivateZoneName: ${ServiceInstanceId}.computenest.aliyuncs.com
          NetworkDynamicTemplateSource: TEMPLATE_RESOURCE
          NetworkDynamicTemplateResourceType: SLB
          DynamicTemplateParameterKey: Slb
          Payer: Endpoint
  ServiceType: managed
  IsSupportOperated: true
  PolicyNames: "AliyunComputeNestPolicyForTerminalLogin"
  OperationMetadata:
    ParameterConfigs:
      - TemplateName: 单机版
        Parameters:
          mysql.max_allowed_packet:
            Type: String
            Description: mysql服务器允许最大接收数的据包大小
            Default: '16M'
            AllowedPattern: \d+M
            ConstraintDescription: 数据包大小，只允许填写数字+M，例如16M
          mysql.max_connections:
            Type: Number
            Description: 最大连接数
            Default: 512
            MaxValue: 1024
            MinValue: 256
          mysql.max_user_connections:
            Type: Number
            Default: 48
            MaxValue: 64
            MinValue: 32
            Description: 用户最大的连接数
          mysql.thread_cache_size:
            Type: Number
            Default: '16'
            Description: 线程缓存
            AllowedValues:
              - 8
              - 16
              - 32
              - 64
        Metadata:
          ParameterGroups:
            - Parameters:
                - max_allowed_packet
                - max_connections
                - max_user_connections
                - thread_cache_size
              TemplateParameter: ConfigParam
              DefaultValue: |-
                [mysqld]
                datadir=/data1/mysql
                socket=/data1/mysql/mysql.sock
                max_allowed_packet  = 16M
                max_connections  = 512
                max_user_connections = 50
                thread_cache_size = 16
                symbolic-links=0
                sql_mode=NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES
    
                [mysqld_safe]
                log-error=/var/log/mysqld.log
                pid-file=/var/run/mysqld/mysqld.pid
    
                [client]
                port=3306
                socket=/data1/mysql/mysql.sock
              Formatter: cnf
              Name: mysql
              FormatterConfig:
                SectionName: mysqld
    ModifyParametersConfig:
      - TemplateName: 单机版
        Operation:
          - Name: 网络变配
            Description: 网络变配支持VPC私网变更和自定义域名变更
            Type: Custom
            EnablePrivateVpcConnection: true
            EnablePrivateZoneName: true
          - Name: 磁盘容量扩容
            Description: 扩容磁盘容量
            Type: Upgrade
            Parameters:
              - DataDiskSize
    StatusOperationConfigs:
      - TemplateName: 单机版
        DeployScene: ECS
        SupportOperations:
          - Start
          - Stop
          - Restart
  ServiceInfo:
    Locale: zh-CN
    ShortDescription: mysql demo
    Image: 'icons/service_logo.jpg'
    Name: MySQL托管版beta1
  ShareType: Public
  ApprovalType: Manual
Artifact:
  Artifact_1:
    ArtifactType: File
    ArtifactName: MySQL
    Description: MySQL
    ArtifactProperty:
      RegionId: cn-hangzhou
      Url: 'artifacts/mysql-community-release-el6-5.noarch.rpm'